name: Deploy Plugin to WordPress via SFTP

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Ambil kode dari repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # (LANGKAH NODE.JS & BUILD DIHAPUS KARENA BELUM DIPERLUKAN)

      # 2. Upload ke Shared Hosting
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Ganti ke 'ftp' jika hosting Anda menolak 'ftps'. 
          # Shared hosting biasanya menggunakan port 21.
          protocol: ftps 
          port: 21
          
          # Upload semua file dari folder saat ini
          local-dir: ./
          
          # ⚠️ PENTING: Pastikan path ini benar di hosting
          server-dir: /public_html/rizqunatourtravel.com/wp-content/plugins/sistemtravel/
          
          # File yang tidak akan di-upload ke hosting
          exclude: |
            **/.git*
            **/.git*/**
            .github/**
            .gitignore
            README.md
            **/*.sql